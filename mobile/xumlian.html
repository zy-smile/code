<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            min-width: 320px;
            max-width: 750px;
            width: 100%;
            height: 3000px;
            margin: 0 auto;
        }
        
        .box {
            display: flex;
            height: 80px;
        }
        
        .box div:nth-child(1),
        .box div:nth-child(3) {
            width: 100px;
            height: 100%;
            background-color: pink;
        }
        
        .box div:nth-child(2) {
            flex: 1;
            background-color: purple;
        }
        
        .box2 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 400px;
            margin-top: 100px;
            background-color: pink;
        }
        
        .son {
            width: 100px;
            height: 100px;
            background-color: purple;
        }
        
        .box3 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
            width: 500px;
            height: 400px;
            background-color: #ccc;
            margin-top: 100px;
        }
        
        .box3 div {
            width: 150px;
            height: 150px;
            background-color: #444;
        }
    </style>
</head>

<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="box2">
        <div class="son"></div>
    </div>
    <div class="box3">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
