<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            width: 1000px;
            height: 100px;
        }
        
        .box div:nth-child(1),
        .box div:nth-child(3) {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        
        .box div:nth-child(2) {
            flex: 1;
            background: purple;
        }
    </style>
</head>

<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
