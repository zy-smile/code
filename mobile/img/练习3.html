<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        body {
            position: relative;
            width: 100%;
            height: 100%;
            background: url(media/vivo.jpg) no-repeat center top;
            background-size: cover;
        }
        
        .tiao {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background-color: #ccc;
            transition: all 1s;
        }
        
        .tiao:hover {
            height: 6px;
        }
        
        .tiao:hover .tiao1 {
            width: 100%;
        }
        
        .tiao1 {
            width: 0;
            height: 100%;
            background-color: #000;
            transition: all 3s;
        }
    </style>
</head>

<body>

    <div class="tiao">
        <div class="tiao1"></div>

    </div>
</body>

</html>
