<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        p {
            width: 400px;
            height: 200px;
            margin: 500px auto;
            background-color: pink;
            transform-origin: left bottom;
            transition: all 1s;
        }
        
        p:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
