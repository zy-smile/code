<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				position: relative;
				
			}
			.box1 {
				position: absolute;
				top: 0;
				left: 0;
				width: 400px;
				height: 400px;
				background-color: pink;
				z-index: 1;
			}
			.box2 {
				position: absolute;
				top: 0;
				left: 0;
				width: 300px;
				height: 300px;
				background-color: #0000FF;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
