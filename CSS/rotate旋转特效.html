<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>鼠标经过旋转动画</title>
	<link rel="stylesheet" href="">
	<style>
		body {
			overflow-y: hidden;
		}
		.box {
			width: 300px;
			height: 200px;
			background-color: #f0c0b0;
			margin: 300px auto;
			font-size: 20px;
			color: red;
			text-align: center;
			line-height: 200px;
			transition: all 1s linear;
			-moz-transition: all 1s linear;
		}
		.box:hover {
			transform: rotate(360deg) scale(1.5, 1.5);
			background: green;
		}
	</style>
</head>
<body>
	<div class="box">
		CSS3旋转动画
	</div>
</body>
</html>
