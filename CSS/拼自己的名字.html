<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拼自己的名字</title>
	<style>
		div {
			float: left;
			background: url(images/abcd.jpg) no-repeat;
		}
		.g {
			width: 104px;
			height: 107px;
			background-position: -98px -141px; 
		}
		.a {
			width: 106px;
			height: 107px;
			background-position: 0 -11px;
		}
		.n {
			width: 109px;
			height: 109px;
			background-position: -258px -276px;
		}
		.w {
			width: 104px;
			height: 107px;
			background-position: -98px -141px;
		}
		.b {
			width: 99px;
			height: 107px;
			background-position: -122px -11px;
			margin-left: 50px;
		}
		.o {
			width: 109px;
			height: 105px;
			background-position: -372px -279px;
		}
	</style>
</head>
<body>
	<div class="g"></div>
	<div class="a"></div>
