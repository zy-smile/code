<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>线性渐变</title>
	<link rel="stylesheet" href="">
	<style>
		.box {
			width: 300px;
			height: 300px;
			border: 1px solid #ccc;
			background: #c0c0c0;
		}
		.box:hover {
			background: -webkit-linear-gradient(left, #c0c0c0, #333);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
