<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淘宝</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		.box {
			position: relative;
			width: 520px;
			height: 280px;
			margin: 100px auto;
		}
		.left,
		.right {
			position: absolute;
			width: 20px;
			height: 30px;
			background-color: rgba(0,0,0,0.4);
			line-height: 30px;
			text-decoration: none;
			color: #fff;
		}
		.left {
			top: 50%;
			margin-top: -15px;
			border-radius: 0 15px 15px 0;
		}
		.right {
			top: 50%;
			right: 0;
			margin-top: -15px;
			border-radius: 16px 0 0 15px;
			text-align: right;
		}
		.box ul {
			position: absolute;
			bottom: 10px;
			left: 50%;
			margin-left: -8px;
			width: 70px;
			height: 13px;
			background-color: rgba(225,225,225,0.3);
			border-radius: 7px;
		}
		.box ul li {
			float: left;
			width: 8px;
			height: 8px;
			border-radius: 50%;
			background-color: #fff;
			margin: 3px;
		}
		.box .yanse {
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="box">
		<a href="#" class="left">&lt</a>
		<img src="images/taobao.jpg" alt="">
		<a href="#" class="right">&gt</a>
		<ul>
			<li></li>
			<li class="yanse"></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
