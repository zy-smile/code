<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微信导航栏</title>
	<style>
	* {
		padding: 0;
		margin: 0;
	}
	li {
		list-style: none;
	}
		body {
			background: url(images/wx.jpg) repeat-x;
		}
		.nav {
			margin-top: 20px;
		}
		.nav li {
			float: left;
			margin: 0 5px;
		}
		.nav li a {
			display: inline-block;
			height: 33px;
			background: url(images/to.png) no-repeat;
			padding-left: 15px;
			color: #fff;
			line-height: 33px;
			font-size: 14px;
		}
		.nav a span {
			display: inline-block;
			height: 33px;

			background: url(images/to.png) no-repeat right top;
			padding-right: 15px;
		}
		.nav a:hover,
		.nav a:hover span {
			background-image: url(images/ao.png);
		}
		 


	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li><a href="#"><span>首页</span></a></li>

		</ul>
	</div>
</body>
</html>
