<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>动画</title>
	<link rel="stylesheet" href="">
	<style>
		.box {
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: #dcdcdc;
			animation: first 1s linear 2s infinite alternate;
		}
		.box:hover {
			animation-play-state: paused;
		}
		@keyframes first {
			from {
				background-color: #dcdcdc;
				left: 0;
				top: 0;
			}
			to {
				background-color: green;
				left: 400px;
				top: 500px;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
