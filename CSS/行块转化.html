<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行块转化</title>
	<style>
		span {
			display: block;
			width: 100px;
			height: 30px;
			background-color: red;
		}
		div {
			display: inline;
			width: 100px;
			height: 30px;
			background-color: red;
		}
		a {
			display: inline-block;
			width: 100px;
			height: 30px;
			color: gray;
			background-color: orange;
			text-align: center;
			line-height: 30px;
		}
		a:hover {
			color: green;
			background-color: green;
		}
	</style>
</head>
<body>
	<span>行内</span>
	<span>行内</span>
	<div>块类</div>
	<div>块类</div>
	<a href="#">百度</a>
	<a href="#">新浪</a>
</body>
</html>
