<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三角案例</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
		.sanjiaobox {
			position: relative;
			width: 200px;
			height: 200px;
			background-color: pink;
			margin: 100px auto;
		}
	.sanjiaobox p {
			position: absolute;
			width: 0;
			height: 0;
			border-style: solid;
			border-width: 10px;
			border-color: transparent transparent pink transparent;
			left: 50%;
			margin-left: -10px;
			margin-top: -20px;
			font-size: 0;
			line-height: 0;
			

		}
		.sanjiao {
			width: 0;
			height: 0;
			border-top: 10px solid transparent;
			border-right: 10px solid transparent;
			border-bottom: 10px solid transparent;
			border-left: 10px solid red;
			font-size: 0;
			line-height: 0;
		}
	</style>
</head>
<body>
	<div class="sanjiaobox"><p></p></div>
	<div class="sanjiao"></div>
</body>
</html>
