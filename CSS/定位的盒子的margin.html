<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 绝对定位的盒子让其左右边偏移为0，在加上margin auto就可以水平居中 */
        
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 200px auto;
            background: purple;
        }
        
        .box {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 100px;
            height: 100px;
            background: pink;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="box"></div>
    </div>
</body>

</html>
