<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索趣图</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		.box {
			width: 240px;
			height: 295px;
			border: 1px solid #d9e0ee;
			border-top: 3px solid #ff8400;
			margin: 102px 101px;
		}
		.box h3 {
			height: 36px;
			color: #000;
			font-weight: normal;
			font-size: 16px;
			line-height: 36px;
			padding-left: 13px;
			border-bottom: 1px solid #d9e0ee;
		}
		.bottom {
			width: 240px;
			height: 259px;
		}
		.bottom img {
			width: 218px;
			height: 160px;
			margin: 9px 0 0 9px;
		}
		.bottom ul li {
			height: 26px;
			line-height: 26px;
			background-color: pink;
			background: url(images/square.png) no-repeat left center;
			padding-left: 12px;
			margin-left: 9px;
		}
		.bottom ul li a {
			font-size: 12px;
			color: #666;
			text-decoration: none;
		}
		.bottom ul li a:hover {
			color: orange;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="box">
		<h3>搜索趣图</h3>
		<div class="bottom">
			<img src="images/happy.gif">
			<ul>
				<li><a href="#">GIF:&nbsp小胖墩游泳被卡&nbsp被救后一脸无辜</a></li>
				<li><a href="#">GIF:&nbsp小胖墩游泳被卡&nbsp被救后一脸无辜</a></li>
				<li><a href="#">GIF:&nbsp小胖墩游泳被卡&nbsp被救后一脸无辜</a></li>
			</ul>
		</div>
		
	</div>
</body>
</html>
