<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链接伪类</title>
	<style>
		.nav a:link {
			color: gray;
			text-decoration: none;

		}
		.nav a:visited {
			color: red;
		}
		.nav a:hover {
			color: orange;
		}
		.nav a:active {
			color: blue
			;
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="#">手机</a>
	</div>
	<a href="#">手机</a>
</body>
</html>
