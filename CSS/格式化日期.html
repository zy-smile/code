<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //返回时间
        var date = new Date();
        console.log(date);
        var year = date.getFullYear();
        console.log(year);
        var month = date.getMonth() + 1;
        console.log(month);
        var dates = date.getDate();
        console.log(dates);
        var day = date.getDay();
        console.log(day);
        var hour = date.getHours();
        console.log(hour);
        var minute = date.getMinutes();
        console.log(minute);
        var second = date.getSeconds();
        console.log(second);
        //返回总秒数
        var date1 = +new Date();
        console.log(date1);
    </script>
</head>

<body>

</body>

</html>
