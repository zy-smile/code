<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三角案例</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
		div {
			position: relative;
			width: 200px;
			height: 200px;
			background-color: pink;
			margin: 100px auto;
		}
		p {
			position: absolute;
			width: 0;
			height: 0;
			border-style: solid;
			border-width: 10px;
			border-color: transparent transparent pink transparent;
			left: 50%;
			margin-left: -10px;
			margin-top: -20px;
			font-size: 0;
			line-height: 0;
			

		}
	</style>
</head>
<body>
	<div><p></p></div>
</body>
</html>
