<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动</title>
	<style>
		.father {
			width: 600px;
			height: 600px;
			background-color: orange;
		}
		.son1 {
			float: left;
			width: 200px;
			height: 200px;
			background-color: green;
		}
		.son2 {
			width: 200px;
			height: 200px;
			background-color: red;
		}
		/* 伪元素清除浮动 */
		.clearfix:after {
			content: '';
			display: block;
			height: 0;
			visibility: hidden;
			clear: both;
		}
		.clearfix {
			*zoom: 1;
		}
		/* 双伪元素清除浮动 */
		.clearfix1:before,.clearfix1:after {
			content: '';
			display: table;
		}
		.clearfix1:after {
			clear: both;
		}
		.clearfix1 {
			*zoom: 1;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="clearfix">
			<div class="son1"></div>
		</div>
		<div class="son2"></div>
	</div>
	<div class="father">
		<div class="clearfix1">
			<div class="son1"></div>
		</div>
		<div class="son2"></div>
	</div>
</body>
</html>
