<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动</title>
	<style>
		/*.clearfix:after {
			content: "";
			display:block;
			height: 0;
			visibility: hidden;
			clear: both;
		}*/
		.ckearfix {
			*zoom: 1;
		}
		.fatter {
			width: 500px;
			background-color: orange;
			/*overflow: hidden;*/
		}
		.son {
			float: left;
			width: 300px;
			height: 300px;
			background-color: pink;
		}
		.som {
			float: left;
			width: 200px;
			height: 400px;
			background-color: red;
		}
		.wei {
			clear: both;
		}
	</style>
</head>
<body>
	<div class="fatter">
		<div class="son"></div>
		<div class="som"></div>
		<div class="wei"></div>
	</div>
</body>
</html>
