<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	* {
		padding: 0;
		margin: 0;
	}
		ul {
			width: 100px;
			overflow: hidden;
			margin: 100px auto;
			padding: 0 20px;
			border: 1px solid #ccc;
		}
		li {
			border-bottom: 1px solid #ccc;
			list-style: none;
		}
	</style>
</head>
<body>
	<ul>
		<li>123</li>
		<li>456</li>
		<li>678</li>
	</ul>
</body>
</html>
