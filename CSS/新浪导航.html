<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新浪导航</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.nav {
			height: 41px;
			background-color: #FCFCFC;
			border-top: 3px solid orange;
			border-bottom: 1px solid #EDEEF0;
		}
		.nav a {
			display: inline-block;
			height: 41px;
			padding: 0 20px;
			line-height: 41px;
			text-decoration: none;
			color: #4C4C4C;
			font-size: 12px;
		}
		.nav a:hover {
					background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="#">设为首页</a>

</html>
