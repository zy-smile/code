<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input type="checkbox" id="father">
    <input type="checkbox" class="son">
    <input type="checkbox" class="son">
    <input type="checkbox" class="son">
    <input type="checkbox" class="son">
    <script>
        var father = document.getElementById('father');
        var sons = document.querySelectorAll('.son');
        father.addEventListener('click', function() {
            for (i = 0; i < sons.length; i++) {
                sons[i].checked = this.checked;
            }
        })
        for (i = 0; i < sons.length; i++) {
            sons[i].onclick = function() {
                var flag = true;
                for (i = 0; i < sons.length; i++) {
                    if (!sons[i].checked) {
                        flag = false;
                        break;
                    }
                }
                father.checked = flag;
            }
        }
    </script>
</body>

</html>
