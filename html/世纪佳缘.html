<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>世纪佳缘</title>
</head>
<body>
	<table>
		<tbody>
		<caption>青春不常在，抓紧谈恋爱</caption>
		<tr>
			<td>性别</td>
			<td>
				<input type="radio" name="sex" checked="checked"><img src="images/up.jpg" />男
				<input type="radio" name="sex"><img src="images/down.jpg" />女
			</td>
		</tr>
		<tr>
			<td>生日</td>
			<td>
				<select>
					<option selected="selected">1990</option>
					<option>1992</option>
					<option>1994</option>
				</select>
				<select>
					<option selected="selected">1月</option>
					<option>2月</option>
					<option>3月</option>
				</select>
				<select>
					<option selected="selected">1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>所在地区</td>
			<td>
				<label>
					<input type="text" value="北京" style="color: red;" /> 
				</label>
				
			</td>
		</tr>
		<tr>
			<td>婚姻状况</td>
			<td>
				<input type="radio" name="hunyin" checked="checked">未婚
				<input type="radio" name="hunyin">离婚
				<input type="radio" name="hunyin">丧偶
			</td>
		</tr>
		<tr>
			<td>学历</td>
			<td>
				<input type="text" value="小学" style="color: green;" />
			</td>
		</tr>
		<tr>
			<td>月薪</td>
			<td>
				<input type="text" value="5000-10000" style="color: red" />
			</td>
		</tr>
		<tr>
			<td>手机号</td>
			<td>
				<input type="text" />
			</td>
		</tr>
		<tr>
			<td>昵称</td>
			<td>
				<input type="text" />
			</td>
		</tr>
		<tr>
			<td>喜欢的类型</td>
			<td>
				<input type="checkbox" name="like" />妩媚
				<input type="checkbox" name="like" />柔美
				<input type="checkbox" name="like" />可爱
				<input type="checkbox" name="like" />气质
			</td>
		</tr>
		<tr>
			<td>自我介绍</td>
			<td>
				<textarea></textarea>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="image" src="images/btn.png" />
			</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
