<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度注册页面</title>
</head>
<body>
	<table align="center" cellspacing="15">
		<!-- 第一行 -->
		<tr>
			<td><img src="images/logo_baidu.jpg" /></td>
			<td></td>
		</tr>
		<!-- 第二行 -->
		<tr>
			<td>添加注册信息</td>
		</tr>
		<!-- 第三行 -->
		<tr>
			<td>邮箱：</td>
			<td>
				<input type="text" name="youxiang" />
			</td>
		</tr>
		<!-- 第四行 -->
		<tr>
			<td>密码：</td>
			<td>
				<input type="password" />
			</td>
		</tr>
		<!-- 第五行 -->
		<tr>
			<td>确认密码：</td>
			<td>
				<input type="paddword" />
			</td>
		</tr>
		<!-- 第六行 -->
		<tr>
			<td>验证码：</td>
			<td>
				<input type="text"><img src="images/yz.jpg" /><a href="#">注册用户</a>
			</td>
		</tr>
		<!-- 第七行 -->
		<tr>
			<td></td>
			<td>
				<input type="radio" />我已阅读并接受 <a href="#">《百度用户协议》</a>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><img src="images/button.jpg" /><input type="reset" value="重新填写" /></td>
		</tr>
	</table>
</body>
</html>
