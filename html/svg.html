<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- polygon用来绘制多边形 -->
    <svg height="190">
        <polygon points="100,10 40,180 190,60 10,60 160,180" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;">
    </svg>
    <svg height="180">
        <polygon points="10,40 130,40 180,100 60,100" style="fill:indigo; stroke:lawngreen;stroke-width:4"/>
    </svg>
</body>
</html>
