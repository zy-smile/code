<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
    <style>
        table {
            /* width: 400px; */
            margin: 100px auto;
            /* 合并边框 */
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="20" cellspacing="0" >
        <caption><h3>人物列表</h3></caption>
        <thead>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </thead>
        <tbody>
            <tr align="center">
                <td>小明</td>
                <td>12</td>
                <td>男</td>
            </tr>
            <tr align="center">
                <td>小红</td>
                <td>12</td>
                <td>女</td>
            </tr>
            <tr align="center">
                <td>小兰</td>
                <td>13</td>
                <td>女</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
