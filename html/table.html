<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>表格渲染</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		table {
			margin: 200px auto;

		}
	</style>
</head>
<body>
	<table border="1" cellpadding="20">
		<caption>学生期末成绩</caption>
		<thead>
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>成绩</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>&nbsp;</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
