<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表练习</title>
</head>
<body>
	<!-- 自定义列表 -->
	<dl>
		<dt>帮助中心</dt>
		<dd>账户管理</dd>
		<dd>购物招商</dd>
		<dd>订单操作</dd>
	</dl>
	<!-- 无序列表 -->
	<ul>
		<li>苹果</li>
		<li>香蕉</li>
		<li>橘子</li>
		<li>橙子</li>
	</ul>
	<!-- 有序列表 -->
	<ol>
		<li>中国</li>
		<li>美国</li>
		<li>俄罗斯</li>
		<li>英国</li>
	</ol>
</body>
</html>
