    <h1>殷水县简介</h1>
   <p> 汝阳县地处豫西伏牛山区、北汝河上游，距洛阳市区74公里，是中国历史名酒——杜康酒的发祥地，史称“酒祖之乡”。 [1]</p> 
<p>汝阳县4A级旅游景区有西泰山、恐龙谷漂流，3A级旅游景区有龙隐、恐龙国家地址公园 [2]  。全县辖13个乡镇1个工业区、216个行政村，总面积1332平方公里，2012年总人口48万 [1] </p>
